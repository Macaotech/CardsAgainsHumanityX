
<div >
    <div *ngFor="let card of cards" class="playing-card">
        <div class="flip-card">
          <div class="card-front">
            <img src="{{card.image}}" alt="">
          </div>
          <div class="card-back">
            <img src="{{card.backimage}}" alt="">
          </div>
        </div>
      </div>
</div>
